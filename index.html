<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">Frontend Mentor Blog preview card project submission</h1>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article"
          class="card__img"
        />
        <p class="card__label">Learning</p>
        <p class="card__publish-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Avatar image"
            class="author__avatar"
          />
          <figcaption class="author__name">Greg Hooper</figcaption>
        </div>
      </article>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/solvman">Solvman</a>.
    </footer>
  </body>
</html>
