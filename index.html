<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article"
          class="card__img"
        />
        <div class="card__label">Learning</div>
        <span class="card__publish-date">Published 21 Dec 2023</span>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <div class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Avatar image"
            class="author__avatar"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/solvman">Solvman</a>.
    </footer>
  </body>
</html>
